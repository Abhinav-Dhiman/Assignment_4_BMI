
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>BMI_Calculator</title>
</head>
<body>
    
    <div id="container">
        <h1><u>BMI Calculator</u></h1>
        <div id="center">
            Height in CM :
            <input type="text" id="cm"/><br/>
            Weight in KG :
            <input type="text" id="kg"/><br/>
        </div>
        <input type="submit" id="button" value="Calculate"><br/><br/>
        <div id="result"></div>
        <div id="weight">
            <h2>BMI Weight Guide</h2>
            Under Weight = Less than 18.6<br/><br>
            Normal Range = 18.6 and 24.9<br/><br>
            OverWeight = Greater than 24.9<br/>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
